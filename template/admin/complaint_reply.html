{% extends 'admin_page.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-md-6 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Complaint Reply</h4>
            <form class="form-sample " method="post">
                {% csrf_token %}
                <label class="form-label">Complaint</label>
                <input class="form-control" readonly value="{{data.complaint}}">
<!--                data in  complaint_reply() function-->
                <label class="form-label">Reply</label>
                <textarea cols="50" rows="5" name="reply"></textarea>
                <div class="d-grid gap-3 md-block"></div>
                <button type="submit" class="btn-sm btn btn-primary">submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
