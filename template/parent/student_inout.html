{% extends 'parent_page.html' %}
{% block content %}
<style>
    .table {
        font-size: 15px;
    }


    .table td {
        max-width: 15px; /* Set the max-width to control when text wraps */
        word-wrap: break-word;
        overflow-wrap: break-word;white-space:normal;
    }

</style>
 <div style="background-color:#4B49AC;height:50px"><p style="padding-top:14px;padding-left:5px;color:#ffffff;font-family: 'Nunito', sans-serif;
    font-weight: 500;    font-size: 1rem;">IN/OUT</p></div>
<table class="table table-hover">
  <thead>
<tr class="table=light">
  <th>SL NO</th>
    <th>Date</th>
         <th> Out Time</th>
        <th>In Time</th>
        <th>Reason</th>
        <th>Status</th>

</tr>
</thead>
  <tbody>
  {% for i in inout %}
  <tr class="table-secondary">
    <td>{{forloop.counter}}</td>
      <td>{{i.date}}</td>
    <td>{{i.out_time}}</td>
    <td>{{i.in_time}} </td>
    <td>{{i.reason}}</td>
    <td>
      {% if i.status == 0 %}
      <button class="btn-sm btn btn-danger">OUT</button>
      {% else %}
       <button style="width:55px"class="btn-sm btn btn-primary">IN</button>
        {% endif %}
    </td>

  </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
