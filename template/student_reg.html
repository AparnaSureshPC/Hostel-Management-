    <div class="login-form-bg " style="margin-top:40px;">
        <div class="container h-100" style="margin-bottom:10px">
            <div class="row justify-content-center h-100">
                <div class="col-xl-6">
                    <div class="form-input-content">
                        <div class="card login-form mb-0">
                            <div class="card-body ">

<!--                                    <a class="text-center" href="index.html"> <h4>Rosella</h4></a>-->
                                   <div class="login-heading" style="text-align:center; ">
                                <span style="font-size: 1.75rem;font-weight:600;font-family: 'Roboto', sans-serif;color:#4B49AC">Sign Up</span>
                                <p style="font-size: 1rem;color:#4B49AC;font-family: 'Open Sans', sans-serif">Create your account to get full access</p>
                                   </div>
                                <form class="mt-5 mb-5 login-input" method="post" enctype="multipart/form-data">
                                     {% csrf_token %}
                                    {{u_form|crispy}}
                                    {{s_form|crispy}}

                                    <button class="btn login-form__btn  w-100" type="submit" style="margin-top:5px;padding:15px 40px;background-color:#4B49AC;font-weight:700;color:#fff;border-radius:1.5rem;border: 1px solid #4B49AC">Sign Up</button>
                                <p class="" style="text-align:center;margin-top:35px">Already have an account?  <a href="{% url 'loginpage' %}" style="color:#4B49AC;font-weight:500" onMouseOver="this.style.color='#f25c05'" onMouseOut="this.style.color='#4B49AC'">Login </a> now</p>
