{% extends 'parent_page.html' %}
{% load crispy_forms_tags %}
{% block content %}
<script>
    window.setTimeout(function() {
    $(".alert").fadeTo(500, 0).slideUp(500, function(){
        $(this).remove();
    });

}, 3000);

</script>
<div>
    {% for i in messages %}
    <div class="alert alert-info">
        {{i}}
    </div>
    {% endfor %}
</div>
<div class="card-header  card_style bg-primary" style="color:white" >
    <strong class="card-title" >BookRoom</strong>
    <div class="card-body ">
        <form method="post">
            {% csrf_token %}
             {{form|crispy}}
    <button type="submit" class="btn btn-light">submit</button>
</form>
    </div>
</div>
{% endblock%}
