{% extends 'student_page.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div style="background-color:#4B49AC;height:50px"><p style="padding-top:14px;padding-left:5px;color:#ffffff;font-family: 'Nunito', sans-serif;
    font-weight: 500;    font-size: 1rem;">Attendance</p></div>
<table class="table table-hover" style="font-size:15px">
  <thead>
  <tr class="table-light">
  <th>SL NO</th>
    <th>DATE</th>
    <th>ATTENDANCE</th>


  </tr>
  </thead>
    <tbody>
  {% for i in data %}

  <tr class="table-secondary">
    <td>{{forloop.counter}}</td>
    <td>{{i.date}}</td>
    <td>{{i.attendance}}</td>

  </tr>
    {% endfor %}
  </tbody>

</table>
{% endblock %}
