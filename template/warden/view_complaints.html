{% extends 'warden_page.html' %}
{% load crispy_forms_tags %}
{% block content %}
<style>
    .table {
        font-size: 15px;
    }


    .table td {
        max-width: 15px; /* Set the max-width to control when text wraps */
        word-wrap: break-word;
        overflow-wrap: break-word;white-space:normal;
    }
</style>
 <div style="background-color:#4B49AC;height:50px"><p style="padding-top:14px;padding-left:5px;color:#ffffff;font-family: 'Nunito', sans-serif;
    font-weight: 500;    font-size: 1rem;">COMPLAINTS</p></div>
<table class="table table-hover">
  <thead>
  <tr class="table-light">
    <th>DATE</th>
    <th>COMPLAINTS</th>
    <th>REPLY</th>
  </tr>
  </thead>
  <tbody>
  {% for i in complaints %}
  <tr class="table-secondary">
    <td>{{i.date}}</td>
    <td>{{i.complaint}}</td>
     <td >{% if i.reply == None %}
    <p>No Reply Yet...</p>
      {% else %}
      {{i.reply}}
      {% endif %}
    </td>
  </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
