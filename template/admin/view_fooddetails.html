{% extends "admin_page.html" %}
{% load crispy_forms_tags %}
{% block content %}
        <div style="background-color:#4B49AC;height:50px"><p style="padding-top:14px;padding-left:5px;color:#ffffff;font-family: 'Nunito', sans-serif;
    font-weight: 500;    font-size: 1rem;">Food Details</p></div>
<table class="table table-hover" style="font-size:15px">
<thead>
<tr class="table-light">
  <th>SL NO</th>
    <th>DAY</th>
  <th>BREAKFAST</th>
  <th>LUNCH</th>
  <th>DINNER</th>
  <th>UPDATE</th>
  <th>DELETE</th>
</tr>
</thead>
<tbody>
  {% for i in data %}
<tr class="table-secondary">
  <td>{{forloop.counter}}</td>
  <td>{{i.Day}}</td>
    <td>{{i.Breakfast}}</td>
    <td>{{i.Lunch}}</td>
    <td>{{i.Dinner}}</td>
    <td><a href="{% url 'update_fooddetails' i.id %}" class="update  btn btn-success btn-sm">update</a></td>
    <td><a href="{% url 'delete_fooddetails' i.id %}" class="delete btn btn-danger btn-sm">delete</a></td>
</tr>
{% endfor %}
</tbody>
</table>
{% endblock%}
