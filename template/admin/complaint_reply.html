{% extends 'admin_page.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="col-md-6 grid-margin stretch-card">
    <div class="card-header  card_style bg-primary" style="color:white" >
    <strong class="card-title" >Complaint Reply</strong>
        <div class="card-body">
<!--            <h4 class="card-title">Complaint Reply</h4>-->
            <form class="form-sample " method="post">
                {% csrf_token %}
                <label class="form-label">Complaint</label>
                <input class="form-control" readonly value="{{data.complaint}}"><br>
<!--                data in  complaint_reply() function-->
                <label class="form-label">Reply</label><br>
                <textarea cols="50" rows="5" name="reply"></textarea>
                <div class="d-grid gap-3 md-block"></div><br>
                <button type="submit" class="btn-sm btn btn-light">submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
