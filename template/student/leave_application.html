{% extends "student_page.html" %}
{% load crispy_forms_tags %}
{% block content %}
<style>
    input{
     width:400px;height:45px;
    }

</style>
<div class="card-header  bg-primary" style="color:white;width:500px;margin:auto" >
    <strong class="card-title" >Leave Application</strong>
<div class="card-body d-flex justify-content-center align-items-center">
    <form method='post' novalidate="novalidate">
    {% csrf_token %}
         <div class="form-group">
             <label>Name</label><br>
            <input type="text" value="{{request.user.student.name}}" >
       </div>
        <div class="form-group">
            <label>Date</label><br>
            <input type="date" name="" value="">
            </div>
       <div class="form-group">
             <label>Time</label><br>
            <input type="time" name="" >
       </div>
         <div class="form-group">
             <label>Leave From</label><br>
            <input type="date" name="leave_from" >
       </div>
         <div class="form-group">
             <label>Leave To</label><br>
            <input type="date" name="leave_to" >
       </div>
       <div class="form-group">
             <label>Reason</label><br>
            <input type="text" name="reason">
       </div>

   <button class='btn btn-light' type="submit">Submit</button>
</form>
</div>
</div>
{% endblock %}
.
