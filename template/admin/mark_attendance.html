{% extends "admin_page.html" %}
{% load crispy_forms_tags %}
{% block content %}
<script>
    window.setTimeout(function() {
    $(".alert").fadeTo(500, 0).slideUp(500, function(){
        $(this).remove();
    });

}, 4000);

</script>

     <div >
         {% for i in messages %}
         <div class="alert alert-info" role="alert">
             {{i}}
         </div>
         {% endfor %}
     </div>
<div class="card card_style bg-primary"style="width:300px">
    <div class="card-header bg-primary  " >
        <strong class="card-title " style="color:white">Add Attendance</strong>
    </div>
<div class="card-body d-flex justify-content-center align-items-center" style="color:white">
    <div class="card-title">
        <h3 class="text-center"></h3>
    </div>
    <form method='post' novalidate="novalidate">
    {% csrf_token %}
        <div class="form-group">
<!--            <label>Attendance</label>-->
       <div style="display:inline">
            <input type="radio" name="attendance" value="Present">Present
           <input type="radio" name="attendance" value="Absent" style="margin-left: 15px;">Absent<br>
       </div>
            </div>
   <button class='btn btn-light' type="submit">Add</button>
</form>
</div>
</div>


{% endblock %}
.
