{% extends "admin_page.html" %}
{% load crispy_forms_tags %}
{% block content %}
<script>
    window.setTimeout(function() {
    $(".alert").fadeTo(500, 0).slideUp(500, function(){
        $(this).remove();
    });

}, 4000);

</script>

     <div >
         {% for i in messages %}
         <div class="alert alert-info" role="alert">
             {{i}}
         </div>
         {% endfor %}
     </div>
<div style="background-color:#4B49AC;height:50px"><p style="padding-top:14px;padding-left:5px;color:#ffffff;font-family: 'Nunito', sans-serif;
    font-weight: 500;    font-size: 1rem;">Attendance {% now "jS F Y " %}</p></div>
<table class="table table-hover" style="font-size:15px">

  <thead>
  <tr class="table-light">
  <th>SL NO</th>
    <th>STUDENT</th>
      <th>ATTENDANCE</th>

  </tr>
  </thead>
  {% for i in data %}
  <tbody>
  <tr class="table-secondary">
    <td>{{forloop.counter}}</td>
    <td>{{i.name}}</td>
    <td>
        <a class='btn-sm btn btn-primary' href="{% url 'mark_attendance' i.user_id %}">status</a>

    </td>
  </tr>
  </tbody>
  {% endfor %}
</table>
{% endblock %}
