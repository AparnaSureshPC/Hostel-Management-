{% extends 'parent_page.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div>
    {% for i in messages %}
    <div class="alert alert-info">
        {{i}}
    </div>
    {% endfor %}
</div>
<div class="card card_style">
    <div class="card-body ">
        <form method="post">
            {% csrf_token %}
             {{form|crispy}}
    <button type="submit" class="submit_button">submit</button>
</form>
    </div>
</div>
{% endblock%}
