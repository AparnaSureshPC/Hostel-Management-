{% extends 'parent_page.html' %}
{% load crispy_forms_tags %}
{% block content %}
<script>
    window.setTimeout(function() {
    $(".alert").fadeTo(500, 0).slideUp(500, function(){
        $(this).remove();
    });

}, 3000);

</script>
  <div class="column">
            <div class="col-lg-12">
                {% for i in messages %}
                <div class="alert alert-info alert-dismissable" role="alert">
                    {{i}}
                </div>
                {% endfor %}
            </div>
                                </div>
 <div style="background-color:#4B49AC;height:50px"><p style="padding-top:14px;padding-left:5px;color:#ffffff;font-family: 'Nunito', sans-serif;
    font-weight: 500;    font-size: 1rem;">COMPLAINTS</p></div>
<table class="table table-hover">
  <thead>
  <tr class="table-light">
    <th>DATE</th>
    <th>COMPLAINTS</th>
    <th>REPLY</th>
  </tr>
  </thead>
  <tbody>
  {% for i in complaints %}
  <tr class="table-secondary">
    <td>{{i.date}}</td>
    <td>{{i.complaint}}</td>
    <td>{{i.reply}}</td>
  </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
