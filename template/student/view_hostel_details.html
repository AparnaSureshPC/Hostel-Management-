{% extends "student_page.html" %}
{% load crispy_forms_tags %}
{% block content %}
        <div style="background-color:#4B49AC;height:50px"><p style="padding-top:14px;padding-left:5px;color:#ffffff;font-family: 'Nunito', sans-serif;
    font-weight: 500;    font-size: 1rem;">Hostel Details</p></div>
<table class="table table-hover" style="font-size:15px">
    <thead>
    <tr class="table-light">
      <th> NAME</th>
        <th>ROOM FACILITIES</th>
        <th>RENT</th>
        <th>ADDRESS</th>
        <th>EMAIL</th>
        <th>CONTACT_NO</th>
        <th>PHOTO</th>

    </tr>
         </thead>
    <tbody>
{% for i in data %}
    <tr  class="table-secondary">
        <td>{{i.Hostel_name}}</td>
        <td>{{i.Room_facilities}} </td>
      <td>{{i.Rent}}</td>
        <td>{{i.Address}}</td>
         <td>{{i.Email}}</td>
         <td>{{i.Contact_no}}</td>
         <td><img src="{{i.Photo.url}}" ></td>
    </tr>
</tbody>
{% endfor %}

</table>

{% endblock %}
